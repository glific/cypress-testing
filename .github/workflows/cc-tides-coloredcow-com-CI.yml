name: cc-tides-coloredcow-com-CI

# schedule cron to run every hour
# events but only for the flow-test branch
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [flow-test]
  pull_request:
    branches: [flow-test]
  schedule:
  # run it offset from the main hour to avoid wierd load. also avoid
  # IST 9:00 am - 8:00 pm
    - cron: 23 5,17,21 * * *
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # cypress setup
      - name: Setup cypress-testing
        run: |
          git clone -b flow-test https://github.com/glific/cypress-testing.git
          cd cypress-testing
          echo Copy Cypress.json from example
          cp cypress.json.example cypress.json

      # Run cypress
      - name: Cypress run
        run: |
          cd cypress-testing
          yarn install
          yarn cy:run
